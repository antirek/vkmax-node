name: Check Documentation

on:
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate documentation
        run: npm run docs

      - name: Check documentation files
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Documentation index.html not found"
            exit 1
          fi
          
          if [ ! -d "docs/classes" ]; then
            echo "âŒ Documentation classes directory not found"
            exit 1
          fi
          
          if [ ! -d "docs/functions" ]; then
            echo "âŒ Documentation functions directory not found"
            exit 1
          fi
          
          echo "âœ… Documentation generated successfully"
          echo "ğŸ“ Generated files:"
          ls -la docs/
          echo "ğŸ“ Classes:"
          ls -la docs/classes/
          echo "ğŸ“ Functions:"
          ls -la docs/functions/ 